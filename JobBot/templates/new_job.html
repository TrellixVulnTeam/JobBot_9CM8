<html>
	<title>Page recruteur</title>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
		</style>

		<link rel="shortcut icon" href="{{ url_for('static', filename='avatar.png') }}">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body class="w3-light-grey">

	<!-- Top container -->
	<div class="w3-bar w3-top w3-dark-grey w3-large" style="z-index:4">
		<button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
		<span class="w3-bar-item w3-left" style="line-height: 42px"> Nouvelle offre</span>
		<span class="w3-bar-item w3-right">
			<a href="/"><img src="../static/avatar.png" alt="logo JobBot" style="width:46px"></a>
		</span>
	</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
	<div class="w3-container w3-row">
		<div class="w3-col s4">
			<img src="https://www.w3schools.com/w3images/avatar4.png" class="w3-circle w3-margin-right" style="width:46px">
		</div>
		<div class="w3-col s8 w3-bar">
			<span>Bienvenue, <strong>{{ recruiters["prenom"] }}</strong></span><br>
			<a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
			<a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
			<a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
		</div>
	</div>
	<hr>
	<div class="w3-container">
		<h5>Nouvelle offre</h5>
	</div>
	<div class="w3-bar-block">
		<a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
		<a href="/recruiter" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Mon espace personnel</a>
		<a href="/my_jobs" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Voir mes offres</a>
		<a href="/new_job" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-bell fa-fw"></i>  Créer une nouvelle offre</a>
		<a href="/recruiter_new_questions" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Modifier les questions</a><br><br>
	</div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">
  <div class="w3-panel">
    <div class="w3-row-padding" style="margin:0 16px; padding-top: 50px; padding-bottom: 20px">
      <div class="w3-panel">

        <h5>Créer une nouvelle offre :</h5>
        <form action="submit" class="w3-form">
          <table class="w3-table w3-white">

            <tr>
              <div class="form-example">
                <td><label for="name">Intitulé de l'offre : </label></td>
                <td><input type="text" name="name" id="name" required></td>
              </div>
            </tr>

            <tr>
              <div class="form-example">
                <td><label for="name">Descriptif de l'offre : </label></td>
                <td><textarea type="text" name="name" id="name" required rows="10" cols="100"></textarea></td>
              </div>
            </tr>

            <tr>
              <div class="form-example">
                <td><label for="name">Salaire : </label></td>
                <td><input type="mail" name="name" id="name" required></td>
              </div>
            </tr>

            <tr>
              <div class="form-example">
                <td><label for="name">Date de début souhaitée : </label></td>
                <td><input type="text" name="name" id="name" required></td>
              </div>
            </tr>

          </table>
          <hr>
            <a href="/recruiter"><button class="w3-button w3-green">Enregistrer</button></a>
            <a href="/recruiter"><button class="w3-button w3-red">Annuler</button></a>

        </form>
      </div>
    </div>
  </div>
</div>
<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
